<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background solid color -->
  <circle cx="96" cy="96" r="88" fill="#1E293B" stroke="rgba(255,255,255,0.4)" stroke-width="8"/>
  
  <!-- Sun (main weather element) -->
  <circle cx="80" cy="72" r="24" fill="#FCD34D"/>
  
  <!-- Sun rays -->
  <g stroke="#FCD34D" stroke-width="6" stroke-linecap="round" opacity="0.8">
    <line x1="80" y1="32" x2="80" y2="48"/>
    <line x1="80" y1="96" x2="80" y2="112"/>
    <line x1="128" y1="72" x2="112" y2="72"/>
    <line x1="32" y1="72" x2="48" y2="72"/>
    <line x1="112.96" y1="47.04" x2="101.64" y2="58.36"/>
    <line x1="58.36" y1="101.64" x2="47.04" y2="112.96"/>
    <line x1="112.96" y1="96.96" x2="101.64" y2="85.64"/>
    <line x1="58.36" y1="42.36" x2="47.04" y2="31.04"/>
  </g>
  
  <!-- Glass cloud -->
  <ellipse cx="104" cy="112" rx="40" ry="24" fill="rgba(255,255,255,0.85)"/>
  <ellipse cx="88" cy="104" rx="24" ry="16" fill="rgba(255,255,255,0.95)"/>
  
  <!-- WeatherGlass logo "W" -->
  <text x="96" y="168" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.9)">W</text>
  
  <!-- Blue accent circle -->
  <circle cx="96" cy="96" r="76" fill="none" stroke="#60A5FA" stroke-width="4" opacity="0.6"/>
</svg>