<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with WeatherGlass gradient -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGradient)" stroke="url(#borderGrad)" stroke-width="2"/>
  
  <!-- Sun (main weather element) -->
  <circle cx="20" cy="18" r="6" fill="#FCD34D" opacity="0.95"/>
  
  <!-- Sun rays (simplified) -->
  <g stroke="#FCD34D" stroke-width="1.5" stroke-linecap="round" opacity="0.8">
    <line x1="20" y1="8" x2="20" y2="12"/>
    <line x1="20" y1="24" x2="20" y2="28"/>
    <line x1="32" y1="18" x2="28" y2="18"/>
    <line x1="8" y1="18" x2="12" y2="18"/>
    <line x1="28.24" y1="11.76" x2="25.41" y2="14.59"/>
    <line x1="14.59" y1="25.41" x2="11.76" y2="28.24"/>
    <line x1="28.24" y1="24.24" x2="25.41" y2="21.41"/>
    <line x1="14.59" y1="10.59" x2="11.76" y2="7.76"/>
  </g>
  
  <!-- Glass cloud -->
  <ellipse cx="26" cy="28" rx="10" ry="6" fill="rgba(255,255,255,0.85)" opacity="0.9"/>
  <ellipse cx="22" cy="26" rx="6" ry="4" fill="rgba(255,255,255,0.95)" opacity="0.7"/>
  
  <!-- Glassmorphism shine -->
  <ellipse cx="18" cy="16" rx="4" ry="12" fill="url(#shine)" opacity="0.3"/>
  
  <!-- WeatherGlass logo "W" -->
  <text x="24" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.8)">W</text>
  
  <defs>
    <!-- Background gradient (WeatherGlass colors) -->
    <radialGradient id="bgGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1E293B" stop-opacity="0.95"/>
    </radialGradient>
    
    <!-- Border gradient -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.2)"/>
    </linearGradient>
    
    <!-- Shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.7)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
</svg>